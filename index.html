<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image carousel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    
    <div class="container">
        <div class="image fade">
            <img src="assets/images/1.jpg" alt="image" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/images/2.jpg" alt="image" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/images/4.jpg" alt="image" width="100%">
        </div>
        <div class="image fade">
            <img src="assets/images/5.jpg" alt="image" width="100%">
        </div>
        <i id="prev" onclick="showImage(-1)" class="fa-solid fa-angle-left"></i>
        <i id="next" onclick="showImage(1)" class="fa-solid fa-angle-right"></i>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
